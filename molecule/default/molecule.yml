---
dependency:
  name: galaxy
driver:
  name: delegated
lint:
  name: yamllint
platforms:
  - name: test-drop1
provisioner:
  name: ansible
  inventory:
    host_vars:
      test-drop1:
        size: 512mb
        image: centos-7-x64
        tags:
          - test
        user_data:
          users:
            - name: phil
              groups: wheel
              sudo: ['ALL=(ALL) NOPASSWD:ALL']
              ssh-authorized-keys:
                - ssh-rsa  phil@bove.online
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
scenario:
  name: default
  converge_sequence:
    - dependency
    - converge
